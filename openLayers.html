<!DOCTYPE html>
<html>
    <head>
        <title>OpenLayers Deneme</title>
        <script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.15.1/build/ol.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.15.1/css/ol.css">
        <style>
            .map {
              height: 100vh;
              width: 100vw;
              margin: auto;
            }
            body{
                padding: 0;
                margin:0;
            }
        </style>   
    </head>
    
    <body>
        <div id="map" class="map" tabindex="0"></div>
        <script>
            var maxExtent = [25, 36, 45, 42];
            var centerpos = [31, 43.5];
            var newpos = ol.proj.transform(centerpos,'EPSG:4326','EPSG:900913');
            var baseLayerOSM = new ol.layer.Tile({  
            source: new ol.source.OSM(),
            isBaseLayer:true    
            });
            var map = new ol.Map({
                layers: [baseLayerOSM],
                target: 'map',
                view: new ol.View({
                    extent: ol.proj.transformExtent(maxExtent, 'EPSG:4326', 'EPSG:900913'),
                    projection : 'EPSG:900913', // OSM projection
                    center : newpos,
                    minZoom:7,
                    zoom: 0
                })
            });
        </script>
    </body>
</html>
