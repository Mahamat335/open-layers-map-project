<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Draw and Modify Geodesic Circles</title>
  <!-- Pointer events polyfill for old browsers, see https://caniuse.com/#feat=pointer -->
  <script src="https://unpkg.com/elm-pep@1.0.6/dist/elm-pep.js"></script>
  <!-- The lines below are only needed for old environments like Internet Explorer and Android 4.x -->
  <style>
    @import "node_modules/ol/ol.css";
  </style>
  <script
    src="https://cdn.polyfill.io/v3/polyfill.min.js?features=fetch,requestAnimationFrame,Element.prototype.classList,TextDecoder"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/core-js/3.18.3/minified.js"></script>
  <link rel="stylesheet" href="node_modules/ol/ol.css">
  <style>
    .map-container {
      background-color: #04041b;
      height: 100vh;
      width: 100vw;
      margin: auto;
    }
    body{
      padding: 0;
      margin:0;
    }
  </style>
</head>

<body>
  <div id="map-container" class="map-container"></div>
  <form class="form-inline">
    <label for="type">Geometry type &nbsp;</label>
    <select id="type">
      <option value="Point">Point</option>
      <option value="LineString">LineString</option>
      <option value="Polygon">Polygon</option>
      <option value="Circle">Circle Geometry</option>
      <option value="Geodesic" selected>Geodesic Circle</option>
    </select>
  </form>
  <script type="module" src="main.js"></script>
</body>

</html>
